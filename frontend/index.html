<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Онлайн Библиотека</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
    <h1>Добро пожаловать в Онлайн Библиотеку</h1>
    <nav>
        <button id="open-login">Вход</button>
        <button id="open-register">Регистрация</button>
        <a href="catalog.html">Список книг</a>
    </nav>
</header>

<main>
    <p id="welcome-message">Здесь вы можете читать книги онлайн, искать по жанрам и авторам.</p>
    <button id="logout-btn">Выйти</button>
</main>

<div id="login-modal" class="modal hidden">
    <div class="modal-content">
        <span id="close-login" class="close">&times;</span>
        <h2>Вход</h2>
        <form id="login-form">
            <label for="login-username">Имя пользователя:</label>
            <input type="text" id="login-username" required>
            <label for="login-password">Пароль:</label>
            <input type="password" id="login-password" required>
            <button type="submit">Войти</button>
        </form>
    </div>
</div>

<div id="register-modal" class="modal hidden">
    <div class="modal-content">
        <span id="close-register" class="close">&times;</span>
        <h2>Регистрация</h2>
        <form id="register-form">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2025 Онлайн Библиотека</p>
</footer>

<script src="script.js"></script>
</body>
</html>
