<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Книга</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="main-header">
    <div class="header-left">
        <div id="user-info" class="user-info hidden">
            <span id="user-message"></span>
        </div>
    </div>

    <div class="header-center">
        <h1 id="book-title">Загрузка...</h1>
    </div>

    <div class="header-right">
        <a href="index.html" class="back-button">Главная</a>
        <a href="catalog.html" class="back-button">В каталог</a>
    </div>
</header>
<main>
    <div class="book-layout">
        <div class="book-cover-block">
            <img id="book-cover" class="book-cover-large" alt="Обложка">
        </div>
        <div class="book-info">
            <h2 id="book-title-info"></h2>
            <p><strong>Автор:</strong> <span id="book-author"></span></p>
            <p><strong>Жанр:</strong> <span id="book-tags"></span></p>
            <p><strong>Год:</strong> <span id="book-year"></span></p>
            <p>
                <strong>Рейтинг:</strong>
                <span id="book-rating"></span>
            </p>
            <span id="book-rating-stars" class="rating-stars" data-id=""></span>
            <a id="read-link" class="book-action" target="_blank">Читать</a> |
            <a id="download-link" class="book-action" download>Скачать</a>
            <button id="favorite-btn" class="favorite-btn">⭐ Добавить в избранное</button>
        </div>
    </div>

    <div id="comment-section"></div>
</main>

<script src="book.js"></script>
</body>
</html>
